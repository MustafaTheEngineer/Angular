<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="m-3">
                <div class="bg-info text-white m-2 p-2">
                    {{jsonProduct}}
                </div>

                <div class="form-group">
                    <label for="">ID</label>
                    <input required type="text" class="form-control"
                    [(ngModel)]="newProduct.id" #id="ngModel">
                    <div class="alert alert-danger" *ngIf="id.touched && !id.valid">
                        ID is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Name</label>
                    <input required minlength="3" pattern="^[A-Za-z]+$" name="name" #name="ngModel"  type="text" class="form-control"
                    [(ngModel)]="newProduct.name"
                    (blur)="log(name)"
                    >
                    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                        <p *ngFor="let error of getValidationErrors(name)">
                            {{error}}
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input required #pPrice="ngModel" type="number" class="form-control"
                    [(ngModel)]="newProduct.price">
                    <div class="alert alert-danger" *ngIf="pPrice.touched">
                        <p *ngIf="!pPrice.valid">
                            <span *ngIf="pPrice.errors['required']"></span>
                            Price is required
                        </p>
                        <p *ngIf="pPrice.value <= 0">Price must be positive value</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control" #desc="ngModel"
                    [(ngModel)]="newProduct.description"></textarea>
                    <div class="alert alert-danger" *ngIf="desc.touched && !desc.valid">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Image Url</label>
                    <input required type="text" class="form-control" #image="ngModel"
                    [(ngModel)]="newProduct.imageUrl">
                    <div class="alert alert-danger" *ngIf="image.touched && !image.valid">
                        Name is required
                    </div>
                </div>

                <button class="btn btn-primary"
                (click)="addProduct(newProduct)">Submit</button>
            </div>
        </div>
    </div>
</div>
