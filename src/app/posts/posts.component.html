<div class="alert alert-danger" *ngIf="error">
  {{ error.message }}
</div>

<input type="text" class="form-control mb-2" #title
(keyup.enter)="createPost(title)" />
<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of posts">
    <span class="text-primary">User id:</span> {{ item.userId }} <br />
    <span class="text-danger">id:</span> {{ item.id }} <br />
    <span class="text-danger">title:</span> {{ item.title }} <br />
    <span class="text-danger">body:</span> {{ item.body }}
    <br>
    <button class="btn btn-secondary btn-sm" (click)="updatePost(item)">Update</button>
    <br>
    <button class="btn btn-danger btn-sm" (click)="deletePost(item)">Delete</button>
  </li>
</ul>
