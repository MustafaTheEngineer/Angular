<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
      <tr *ngFor="let item of products">
        <td>
          {{ item.id }}
        </td>
        <td>
          <a
            [routerLink]="['/products', item.id]"
            class="btn btn-primary btn-sm"
          >
          {{ item.name }}
          </a>
          <a
            [routerLink]="['/products', item.id, 'edit']"
            class="btn btn-primary btn-sm"
          >
            Edit
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p class="mt-4">
      <a
        class="btn btn-primary"
        routerLink="/products"
        [queryParams]="{ page: 1, order: 'bestselling' }"
        >Most wanted products</a
      >
      <a
        class="btn btn-primary ms-2"
        routerLink="/products"
        [queryParams]="{ page: 1, order: 'newest' }"
        >Newest</a
      >

      <button (click)="loadProducts()" class="btn btn-primary ms-2">
        Reload Page
      </button>
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <router-outlet></router-outlet>
  </div>
</div>
